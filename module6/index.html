<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div ng-controller="LunchCheckController" class="container">
      <h1>Lunch Checker</h1>
 
      <!-- NOTE: per bonus hw instructions, not counting empty items toward count-->
          <div class="form-group">
              <input id="lunch-menu" type="text"
              placeholder="list comma separated dishes you usually have for lunch"
              ng-model="lunchList"
              class="form-control">
          </div>
          <div class="form-group">
              <button class="btn btn-default" ng-click="btnClick()">Check If Too Much</button>
          </div>
          <div class="form-group message" style="{{msgStyle}}">
            {{msg}}
          </div>
  </div>
  
</body>
</html>
