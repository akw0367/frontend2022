<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>
    
      <div class="row">
    
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as tbc'>
         <h2>To Buy:</h2>
         <ul>
          <li ng-repeat="item in tbc.items">
            {{ item }}
            <button ng-click="tbc.buyItem($index);">Bought</button>
          </li>
         </ul>
         <div class="emptyMessage" ng-if="tbc.items.length == 0">Everything is bought!</div>
        </div>
    
        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as abc'>
         <h2>Already Bought:</h2>
         <ul>
          <li ng-repeat="item in abc.items">
            {{ item }}
          </li>
         </ul>
         <div class="emptyMessage" ng-if="abc.items.length == 0">Nothing bought yet.</div>
        </div>
      </div>
    </div>

  </body>
</html>
