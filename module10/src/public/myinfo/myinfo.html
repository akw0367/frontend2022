
  <div >
    <h1>My Info</h1>

    <p ng-if="!myInfoCtrl.registered">
      Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a> 
    </p>

    <ul ng-if="myInfoCtrl.registered">
      <li>First name: {{ myInfoCtrl.firstName }}</li>
      <li>Last name: {{ myInfoCtrl.lastName }}</li>
      <li>Email: {{ myInfoCtrl.email }}</li>
      <li>Phone: {{ myInfoCtrl.phone }}</li>

    </ul>
    
</div>
